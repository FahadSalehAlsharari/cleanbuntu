<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 280">
    <!-- Background -->
    <rect width="500" height="280" fill="#ffffff" rx="15" ry="15"/>
    
    <!-- Ubuntu-inspired circle -->
    <circle cx="130" cy="140" r="80" fill="#E95420"/>
    
    <!-- Clean/maintenance icon elements -->
    <path d="M130 80 L130 200" stroke="#ffffff" stroke-width="12" stroke-linecap="round"/>
    <path d="M90 110 L170 110" stroke="#ffffff" stroke-width="12" stroke-linecap="round"/>
    <path d="M90 140 L170 140" stroke="#ffffff" stroke-width="12" stroke-linecap="round"/>
    <path d="M90 170 L170 170" stroke="#ffffff" stroke-width="12" stroke-linecap="round"/>
    
    <!-- Terminal window -->
    <rect x="260" y="80" width="180" height="120" rx="10" ry="10" fill="#2C3E50"/>
    <rect x="260" y="80" width="180" height="25" rx="10" ry="10" fill="#34495E"/>
    <circle cx="275" cy="92" r="5" fill="#E74C3C"/>
    <circle cx="290" cy="92" r="5" fill="#F1C40F"/>
    <circle cx="305" cy="92" r="5" fill="#2ECC71"/>
    
    <!-- Terminal content -->
    <text x="275" y="125" font-family="monospace" font-size="12" fill="#27AE60">$</text>
    <text x="290" y="125" font-family="monospace" font-size="12" fill="#3498DB">./cleanbuntu.sh</text>
    <text x="275" y="145" font-family="monospace" font-size="12" fill="#ECF0F1">▶ System maintenance</text>
    <text x="275" y="165" font-family="monospace" font-size="12" fill="#ECF0F1">▶ Cleaning cache...</text>
    <text x="275" y="185" font-family="monospace" font-size="12" fill="#2ECC71">✓ Done!</text>
    
    <!-- Connecting line -->
    <line x1="210" y1="140" x2="250" y2="140" stroke="#95A5A6" stroke-width="3" stroke-dasharray="8,4"/>
  </svg>